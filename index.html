<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <nav>
    <p class="welcome">Login to get started</p>
    <img src="./img/logo.png" alt="Logo" class="logo">
    <form action="#" class="login">
      <input type="text" placeholder="user" class="login__input login__input--user">
      <input type="password" placeholder="PIN" maxlength="4" class="login__input login__input--pin">
      <button class="login__btn">&rarr;</button>
    </form>
  </nav>

  <main class="app">
    <!-- Balance -->
    <section class="balance">
      <div>
        <p class="balance__label">Current balance</p>
        <p class="balance__date">
          As of <span class="date">05/03/2023</span>
        </p>
      </div>
      <p class="balance__value">0000€</p>
    </section>

    <!-- Movements -->
    <section class="movements">
      <div class="movements__row">
        <div class="movements__type movements__type--deposit">2 deposit</div>
        <div class="movements__date">3 days ago</div>
        <div class="movements__value">4000€</div>
      </div>
      <div class="movements__row">
        <div class="movements__type movements__type--withdrawal">1 withdrawal</div>
        <div class="movements__date">24/01/2023</div>
        <div class="movements__value">-378€</div>
      </div>
    </section>

    <section class="summary">
      <div class="summary__label">In</div>
      <div class="summary__value summary__value--in">0000€</div>
      <div class="summary__label">Out</div>
      <div class="summary__value summary__value--out">0000€</div>
      <div class="summary__label">Interest</div>
      <div class="summary__value summary__value--interest">0000€</div>
      <button class="btn--sort">&downarrow; SORT</button>
    </section>
  </main>
</body>

</html>
